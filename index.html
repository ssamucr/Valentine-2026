<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2026 ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            position: relative;
            min-height: 200px; /* Minimum height to accommodate absolutely positioned phrases */
        }

        .phrase {
            font-size: 2rem;
            color: white;
            margin: 30px 0;
            opacity: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .fade-in {
            animation: fadeIn 2s ease-in forwards;
        }

        .slide-in-left {
            animation: slideInLeft 1.5s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInRight 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, calc(-50% - 20px));
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translate(calc(-50% - 100px), -50%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translate(calc(-50% + 100px), -50%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            to {
                opacity: 0;
                transform: translate(-50%, calc(-50% - 20px));
            }
        }

        .question {
            display: none;
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
        }

        .question.show {
            display: block;
            animation: fadeIn 2s ease-in forwards;
        }

        .question h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: #ffb6c1;
            color: white;
        }

        .final-message {
            display: none;
            opacity: 0;
        }

        .final-message.show {
            display: block;
            animation: fadeIn 2s ease-in forwards;
        }

        .final-message h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .phrase {
                font-size: 1.5rem;
            }

            .question h1 {
                font-size: 2rem;
            }

            .final-message h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="phrases"></div>
        
        <div class="question" id="question">
            <h1>Will you be my Valentine? ðŸ’•</h1>
            <div class="buttons">
                <button class="btn" onclick="answer()" aria-label="Responder afirmativamente que sÃ­">SÃ­</button>
                <button class="btn" onclick="answer()" aria-label="Responder afirmativamente por supuesto">Por supuesto</button>
            </div>
        </div>

        <div class="final-message" id="finalMessage">
            <h1>SabÃ­a que dirÃ­as que sÃ­ ðŸ’–</h1>
        </div>
    </div>

    <script>
        const phrases = [
            { text: "Se acerca una fecha un poco especial...", animation: "fade-in" },
            { text: "Para conmemorar lo bonito que existe entre dos personas", animation: "slide-in-left" },
            { text: "Dos personas que se tienen mucho amor y mucho cariÃ±o", animation: "slide-in-right" },
            { text: "Por eso. Quiero decirte algo...", animation: "fade-in" }
        ];

        const ANIMATION_DURATION = 2000; // Time for fade-in/slide-in animation
        const PHRASE_DISPLAY_DURATION = 3000; // Time to display phrase after animation completes
        const FADE_OUT_DURATION = 1000; // Time for fade-out animation
        const FINAL_PHRASE_DELAY = 3000; // Extra time for the last phrase

        let currentPhrase = 0;

        function showPhrase() {
            if (currentPhrase < phrases.length) {
                // Create and show the new phrase
                const phraseElement = document.createElement('div');
                phraseElement.className = `phrase ${phrases[currentPhrase].animation}`;
                phraseElement.textContent = phrases[currentPhrase].text;
                document.getElementById('phrases').appendChild(phraseElement);
                
                const isLastPhrase = currentPhrase === phrases.length - 1;
                currentPhrase++;
                
                // Wait for: animation + display time, then fade out and show next
                setTimeout(() => {
                    // Start fade-out
                    phraseElement.classList.add('fade-out');
                    
                    // Remove element after fade-out completes
                    setTimeout(() => {
                        if (phraseElement && phraseElement.parentNode) {
                            phraseElement.remove();
                        }
                    }, FADE_OUT_DURATION);
                    
                    // Show next phrase or question after fade-out completes
                    if (!isLastPhrase) {
                        setTimeout(showPhrase, FADE_OUT_DURATION);
                    } else {
                        // After last phrase fades out, wait extra time then show question
                        setTimeout(() => {
                            document.getElementById('phrases').style.display = 'none';
                            document.getElementById('question').classList.add('show');
                        }, FADE_OUT_DURATION + FINAL_PHRASE_DELAY);
                    }
                }, ANIMATION_DURATION + PHRASE_DISPLAY_DURATION);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = ['#ff69b4', '#ff1493', '#ffc0cb', '#ffb6c1', '#ff6ec7'][Math.floor(Math.random() * 5)];
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        function answer() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('finalMessage').classList.add('show');
            
            // Create hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createHeart(), i * 200);
            }
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }
        }

        // Start the sequence when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(showPhrase, 500);
        });
    </script>
</body>
</html>
